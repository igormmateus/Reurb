{% extends 'base.html'%}
{%load static%}


{%block corpo%}
<br><br>
<form method="get" action="{% url 'busca' %}">
  <div class="form-group row">
    <div class="col-12">
      <input class="form-control"
             type="search" value="{{ request.GET.termo }}"
             id="search-input"
             placeholder="Digite sua pesquisa"
             name="termo">
    </div>
  </div>
</form>
<table class = 'table'>
    <thead>
        <tr>
            <th >Nome</th>
            <th>Quadra</th>
            <th>Lote</th>
            <th>Bairro</th>
        </tr>
    </thead>
    <tbody>
        {% for imovel in imoveis%}
            <tr>
                <td><a href="{% url 'ver_imovel' imovel.id%}"> {{ imovel.proprietario}} </a></td>
                <td>{{imovel.quadra}}</td>
                <td>{{imovel.lote}}</td>
                <td>{{imovel.bairro}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock%}
